<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4 justify-content-center">
            <div class="col-md-10" style="background-color: green; width: 85%;">
                <h1 class="text-center" style="color: white">Calculadora IMC</h1>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5" id="texto" style="background-color: lightblue;">
            <h4 class="text-center pt-5" style="color: whitesmoke;">Você tem mais de 18 anos e não sabe o seu IMC? </h4>
            <h6 class="text-center pt-5" style="color:  whitesmoke;">Faça um calculo e descubra aqui agora!</h6>
        </div>
        <div class="col-md-5" id="texto" style="text-align: center; padding: 15px; background-color: whitesmoke">
            <h6>Preencha os campos abaixo e clique no botão <br>"Calcular" para descobrir o seu IMC:</h6>
            <div class="row justify-content-center pt-2">
                <div class="col-5" style="background-color: whitesmoke">
                    <input type="text" placeholder="Altura (m)" class="form-control" maxlength="4" style="text-align: center" id="altura" onkeypress="return somenteNumeros(event)">
                </div>
                <div class="col-5" style="background-color: whitesmoke">
                    <input type="text" placeholder="Peso (kg)" class="form-control" maxlength="4" style="text-align: center" id="peso" onkeypress="return somenteNum(event)">
                </div>
            </div>
            <div class="row mt-3 justify-content-center" >
                <div clas="col-auto">
                    <button type="button" class="btn mb-3" style="background-color: green; text-align: center; color: white" onclick="calcularIMC()">Calcular</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="scrippt.js"></script>
</html>
